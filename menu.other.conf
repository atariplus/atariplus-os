MEMORY {
       loaderRAM:	start = $600, size = $0100, fill = no, file = "menuload.bin";
       menuRAM:		start = $800, size = $4000, fill = no, file = "menu.8.bin";
}

SEGMENTS {
	 menuloader:	load = loaderRAM,	type = rw;
	 menuglobals:	load = menuRAM,		type = bss;
	 menu:		load = menuRAM,		type = rw;
}

